{% extends './base.html' %}
{% load static %}
{% block content %}

<style>
      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
      }

      .button1 {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      }

      .button2:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
      }
</style>

<div class="card mb-3">
  <div class="card-body">
    <div class="row">
	      <div class="mb-4 col-md-6 col-lg-4">
	        <div class="border rounded-1 h-100 d-flex flex-column justify-content-between pb-3">
	          <div class="overflow-hidden">
	            <div class="position-relative rounded-top overflow-hidden"><a class="d-block" href="javascript:void(0);"><img class="img-fluid rounded-top" src="{% static 'jennifer.jpg' %}" style="width: 100%; height: 100%;" alt="" /></a><span class="badge rounded-pill bg-success position-absolute mt-2 me-2 z-index-2 top-0 end-0">New</span>
	            </div>
	            <div class="p-3">
	              <h1 class="fs-0"><a class="text-dark" href="javascript:void(0);">Jennifer Luvu</a></h1>
	              <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#error-modal1">Dar Tips</button>
	            </div>
	          </div>
	        </div>
	      </div>
    </div>
  </div>
  <div class="card-footer bg-light d-flex justify-content-center">
    <div>
      <button class="btn btn-falcon-default btn-sm me-2" type="button" disabled="disabled" data-bs-toggle="tooltip" data-bs-placement="top" title="Prev"><span class="fas fa-chevron-left"></span></button><a class="btn btn-sm btn-falcon-default text-primary me-2" href="#!">1</a><a class="btn btn-sm btn-falcon-default me-2" href="#!">2</a><a class="btn btn-sm btn-falcon-default me-2" href="#!"> <span class="fas fa-ellipsis-h"></span></a><a class="btn btn-sm btn-falcon-default me-2" href="#!">35</a>
      <button class="btn btn-falcon-default btn-sm" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Next"><span class="fas fa-chevron-right">     </span></button>
    </div>
  </div>
</div>

<div class="modal fade" id="error-modal1" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 500px">
    <div class="modal-content position-relative">
      <div class="position-absolute top-0 end-0 mt-2 me-2 z-index-1">
        <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <div class="rounded-top-lg py-3 ps-4 pe-6 bg-light">
          <h4 class="mb-1" id="modalExampleDemoLabel">Dar Tips</h4>
        </div>
        <div class="p-4 pb-0">
          <form>
            <div class="mb-3">
              <label class="col-form-label" for="recipient-name">Cuantos quieres dar?:</label>
              <input class="form-control tips" id="recipient-name" type="number" min="0" value="0" />
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary closed_tips" hidden type="button" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary dar" type="button">Dar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}

	<script>
		$(".dar").click(function(){
			tips = $(".tips").val()
			$.ajax({
				url:'{% url "Dar_Tips" %}',
				data:{'tips':tips},
				success:function(data){
					$(".closed_tips").click()
				}
			})
		})
	</script>

{% endblock %}
